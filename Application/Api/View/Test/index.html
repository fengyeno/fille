            function uploadPicture(file, data){

                var data = eval("("+data+")");
                var src = '';
                if(data.success){

                    src = data.url || '__ROOT__' + data.path
                    $("#path").val(src);
                    $("#img").attr('src',src);
                } else {
                    alert(data.message);
                }
            }
