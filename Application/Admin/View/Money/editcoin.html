<extend name="Public/base"/><block name="body">    <div class="main-title">        <h2>编辑金币</h2>    </div>    <form action="{:U('Money/editcoin',array('id'=>$info['uid']))}" method="post" class="form-horizontal">        <div class="form-item">            <label class="item-label">用户</label>            <div class="controls">                {$info.nickname}            </div>        </div>        <div class="form-item">            <label class="item-label">用户拥有金币</label>            <div class="controls">                {$info.coin}            </div>        </div>        <div class="form-item">            <label class="item-label">类型</label>            <div class="controls">                <select name="type">                    <option value="1">添加金币</option>                    <option value="2">扣除金币</option>                </select>            </div>        </div>        <div class="form-item">            <label class="item-label">金币</label>            <div class="controls">                <input type="text" name="coin" class="text input-large" value="10"/>            </div>        </div>        <div class="form-item">            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>        </div>    </form></block><block name="script">    <script type="text/javascript">        //导航高亮        highlight_subnav('{:U('Money/userCoin')}');    </script></block>
