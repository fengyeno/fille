<extend name="Public/base" /><block name="body">	<!-- 标题栏 -->	<div class="main-title">		<h2>充值列表</h2>	</div>	<div class="cf">		<div class="fl">            <!--<a class="btn" href="{:U('edit')}">新 增</a>-->            <!--<button class="btn ajax-post" url="{:U('changeStatus?method=resumeVip')}" target-form="ids">启 用</button>-->            <!--<button class="btn ajax-post" url="{:U('changeStatus?method=forbidVip')}" target-form="ids">禁 用</button>-->            <!--<button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>-->        </div>        <!-- 高级搜索 -->        <!--<div class="search-form fr cf">-->            <!--<div class="sleft">-->                <!--<input type="text" name="areaname" class="search-input" value="{:I('areaname')}" placeholder="请输入城市名">-->                <!--<a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>-->            <!--</div>-->        <!--</div>-->    </div>    <!-- 数据列表 -->    <div class="data-table table-striped">	<table class="">    <thead>        <tr>		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>		<th class="">#</th>		<th class="">用户</th>		<th class="">类型</th>		<th class="">金币</th>		<th class="">金钱</th>		<th class="">状态</th>		<th class="">支付渠道</th>		<th class="">时间</th>		<!--<th class="">操作</th>-->		</tr>    </thead>    <tbody>		<notempty name="_list">		<volist name="_list" id="vo">		<tr>            <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>			<td>{$vo.id} </td>			<td>{$vo.user}</td>			<td>{$vo.typename}</td>			<td>{$vo.coin}</td>			<td>{$vo.money}</td>			<td>                <eq name="vo.status" value="1">提交订单</eq>                <eq name="vo.status" value="2">已付款</eq>			</td>            <td>                <eq name="vo.pay_type" value="1">支付宝</eq>                <eq name="vo.pay_type" value="2">paypal</eq>                <eq name="vo.pay_type" value="0">未知</eq>            </td>			<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>			<!--<td>-->                <!--<a href="{:U('City/edit?id='.$vo['no'])}">编辑</a>-->                <!--<a href="{:U('City/del?ids='.$vo['no'])}" class="confirm ajax-get">删除</a>-->                <!--</td>-->		</tr>		</volist>		<else/>		<td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>		</notempty>	</tbody>    </table>	</div>    <div class="page">        {$_page}    </div></block><block name="script">	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>	<script type="text/javascript">	//搜索功能	$("#search").click(function(){		var url = $(this).attr('url');        var query  = $('.search-form').find('input').serialize();        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');        query = query.replace(/^&/g,'');        if( url.indexOf('?')>0 ){            url += '&' + query;        }else{            url += '?' + query;        }		window.location.href = url;	});	//回车搜索	$(".search-input").keyup(function(e){		if(e.keyCode === 13){			$("#search").click();			return false;		}	});    //导航高亮    highlight_subnav('{:U('Money/index')}');	</script></block>
