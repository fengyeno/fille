<extend name="Public/base" /><block name="body">	<!-- 标题栏 -->	<div class="main-title">		<h2>金币变更列表</h2>	</div>	<div class="cf">		<div class="fl">            <!--<a class="btn" href="{:U('edit')}">新 增</a>-->            <!--<button class="btn ajax-post" url="{:U('changeStatus?method=resumeVip')}" target-form="ids">启 用</button>-->            <!--<button class="btn ajax-post" url="{:U('changeStatus?method=forbidVip')}" target-form="ids">禁 用</button>-->            <!--<button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>-->            <input type="text" class="time text input-5x" name="begin" value="{:I('begin')}" placeholder="开始时间"/>            <input type="text" class="time text input-5x" name="end" value="{:I('end')}" placeholder="结束时间"/>        </div>        <!-- 高级搜索 -->        <div class="search-form fr cf">            <div class="sleft">                <input type="text" name="uid" class="search-input" value="{:I('uid')}" placeholder="请输入会员ID">                <a class="sch-btn" href="javascript:;" id="search" url="{:U('countOne')}"><i class="btn-search"></i></a>            </div>        </div>    </div>    <!-- 数据列表 -->    <div class="data-table table-striped">	<table class="">    <thead>        <tr>		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>		<th class="">#</th>		<th class="">用户ID</th>		<th class="">用户</th>		<th class="">收支</th>		<th class="">类型</th>		<th class="">金币</th>		<th class="">时间</th>		<!--<th class="">操作</th>-->		</tr>    </thead>    <tbody>		<notempty name="_list">		<volist name="_list" id="vo">		<tr>            <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>			<td>{$vo.id} </td>			<td>{$vo.uid} </td>			<td>{$vo.nickname}</td>            <td>                <eq name="vo.type" value="1">收入</eq>                <eq name="vo.type" value="2">支出</eq>            </td>			<td>{$vo.typename}</td>			<td>{$vo.coin}</td>			<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>			<!--<td>-->                <!--<a href="{:U('City/edit?id='.$vo['no'])}">编辑</a>-->                <!--<a href="{:U('City/del?ids='.$vo['no'])}" class="confirm ajax-get">删除</a>-->                <!--</td>-->		</tr>		</volist>		<else/>		<td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>		</notempty>	</tbody>    </table>	</div>    <div class="page">        {$_page}    </div></block><block name="script">	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">    <php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>    <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>	<script type="text/javascript">        $('.time').datetimepicker({            format: 'yyyy-mm-dd hh:ii',            language:"zh-CN",            minView:2,            autoclose:true        });	//搜索功能	$("#search").click(function(){		var url = $(this).attr('url');        var query  = $('.search-form').find('input').serialize();        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');        query = query.replace(/^&/g,'');        var begin=$('input[name="begin"]').val();        var end=$('input[name="end"]').val();        if(begin){            query+='&begin='+begin;        }        if(end){            query+='&end='+end;        }        if( url.indexOf('?')>0 ){            url += '&' + query;        }else{            url += '?' + query;        }		window.location.href = url;	});	//回车搜索	$(".search-input").keyup(function(e){		if(e.keyCode === 13){			$("#search").click();			return false;		}	});    //导航高亮    highlight_subnav('{:U('Money/countList')}');	</script></block>
