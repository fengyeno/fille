<extend name="Public/base"/><block name="body">    <div class="main-title">        <h2>编辑</h2>    </div>    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>    <form action="{:U('Money/newbuyvip',array('id'=>$info['id']))}" method="post" class="form-horizontal">        <div class="form-item">            <label class="item-label">图片</label>            <div class="controls">                <input type="file" id="upload_picture">                <input type="hidden" name="pic" id="pic" value="{$info.pic}"/>                <div class="upload-img-box">                    <notempty name="info.pic">                        <div class="upload-pre-item"><img src="{$info.pic}"/></div>                    </notempty>                </div>            </div>            <script type="text/javascript">                //上传图片                /* 初始化上传插件 */                $("#upload_picture").uploadify({                    "height"          : 30,                    "swf"             : "__STATIC__/uploadify/uploadify.swf",                    "fileObjName"     : "download",                    "buttonText"      : "上传图片",                    "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",                    "width"           : 120,                    'removeTimeout'	  : 1,                    'fileTypeExts'	  : '*.jpg; *.png; *.gif;',                    "onUploadSuccess" : uploadPicture,                'onFallback' : function() {                    alert('未检测到兼容版本的Flash.');                }                });                function uploadPicture(file, data){                    var data = $.parseJSON(data);                    var src = '';                    if(data.status){                        src = data.url || '__ROOT__' + data.path                        $("#pic").val(src);                        $("#pic").parent().find('.upload-img-box').html(                                '<div class="upload-pre-item"><img src="' + src + '"/></div>'                        );                    } else {                        updateAlert(data.info);                        setTimeout(function(){                            $('#top-alert').find('button').click();                            $(that).removeClass('disabled').prop('disabled',false);                        },1500);                    }                }            </script>        </div>        <div class="form-item">            <label class="item-label">vip</label>            <div class="controls">                <select name="vip" id="">                    <foreach name="vip" item="v">                        <option pic="{$v.pic}" value="{$v.id}" {$info['vip']==$v['id']?'selected':''}>{$v.title}</option>                    </foreach>                </select>            </div>        </div>        <div class="form-item">            <label class="item-label">价格</label>            <div class="controls">                <input type="text" class="text input-large" name="coin" value="{$info['coin']?$info['coin']:0}"/>金币            </div>        </div>        <div class="form-item">            <input type="hidden" name="type" value="2"/>            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>        </div>    </form></block><block name="script">    <script type="text/javascript">        $('select[name="vip"]').change(function(){            var pic=$(this).find('option:selected').attr('pic');            if(pic){                $("#pic").val(pic);                $("#pic").parent().find('.upload-img-box').html(                        '<div class="upload-pre-item"><img src="' + pic + '"/></div>'                );            }        });        //导航高亮        highlight_subnav('{:U('Money/buyvip')}');    </script></block>
