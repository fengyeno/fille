<extend name="Public/base" /><block name="body">	<!-- 标题栏 -->	<div class="main-title">		<h2>充值列表</h2>	</div>	<div class="cf">		<div class="fl">            <a class="btn" href="{:U('newbuy')}">新 增</a>            <!--<button class="btn ajax-post" url="{:U('changeStatus?method=resumeVip')}" target-form="ids">启 用</button>-->            <!--<button class="btn ajax-post" url="{:U('changeStatus?method=forbidVip')}" target-form="ids">禁 用</button>-->            <button class="btn ajax-post confirm" url="{:U('delbuy')}" target-form="ids">删 除</button>        </div>        <!-- 高级搜索 -->        <!--<div class="search-form fr cf">-->            <!--<div class="sleft">-->                <!--<input type="text" name="areaname" class="search-input" value="{:I('areaname')}" placeholder="请输入城市名">-->                <!--<a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>-->            <!--</div>-->        <!--</div>-->    </div>    <!-- 数据列表 -->    <div class="data-table table-striped">	<table class="">    <thead>        <tr>		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>		<th class="">#</th>		<th class="">价格</th>		<th class="">金币</th>		<th class="">赠金</th>		<th class="">折扣</th>		<th class="">时间</th>		<th class="">操作</th>		</tr>    </thead>    <tbody>		<notempty name="list">		<volist name="list" id="vo">		<tr>            <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>			<td>{$vo.id} </td>			<td>{$vo.money}</td>			<td>{$vo.coin}</td>			<td>{$vo.more}</td>			<td>{$vo.des}</td>			<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>			<td>                <a href="{:U('newbuy?id='.$vo['id'])}">编辑</a>                <a href="{:U('delbuy?ids='.$vo['id'])}" class="confirm ajax-get">删除</a>                </td>		</tr>		</volist>		<else/>		<td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>		</notempty>	</tbody>    </table>	</div>    <div class="page">        {$_page}    </div></block><block name="script">	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>	<script type="text/javascript">	//搜索功能	$("#search").click(function(){		var url = $(this).attr('url');        var query  = $('.search-form').find('input').serialize();        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');        query = query.replace(/^&/g,'');        if( url.indexOf('?')>0 ){            url += '&' + query;        }else{            url += '?' + query;        }		window.location.href = url;	});	//回车搜索	$(".search-input").keyup(function(e){		if(e.keyCode === 13){			$("#search").click();			return false;		}	});    //导航高亮    highlight_subnav('{:U('Money/buycoin')}');	</script></block>
