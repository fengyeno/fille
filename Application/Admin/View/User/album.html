<extend name="Public/base" /><block name="body">    <link rel="stylesheet" href="__STATIC__/justifiedGallery/justifiedGallery.min.css"/>    <script src="__STATIC__/justifiedGallery/jquery.justifiedGallery.min.js"></script>    <script>        $("#mygallery").justifiedGallery();    </script>    <style>        .img-a{            position: relative;            display: inline-block;        }        .img-a .tools{            position: absolute;            left: 0;        }    </style>	<!-- 标题栏 -->	<div class="main-title">		<h2>图片列表</h2>	</div>    <!-- 数据列表 -->    <div class="data-table table-striped">        <div id="mygallery" >            <notempty name="_list">                <foreach name="_list" item="v">                    <div class="img-a">                        <div class="tools">                            <span style="color: #00cc00;">                                <switch name="v['status']">                                    <case value="-1">未通过</case>                                    <case value="1">通过</case>                                    <case value="2">待审核</case>                                </switch>                            </span>                            <a class="ajax-get confirm" style="color: red;" href="{:U('del_album',array('id'=>$v['id']))}">删除</a>                        </div>                        <img alt="" src="{$v.thumb}"/>                    </div>                    <in name="key" value="2,5,8"><br/></in>                </foreach>            <else />                暂无数据            </notempty>            <!-- other images... -->        </div>	</div>    <div class="page">        {$_page}    </div></block><block name="script">	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>	<script type="text/javascript">	//搜索功能	$("#search").click(function(){		var url = $(this).attr('url');        var query  = $('.search-form').find('input').serialize();        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');        query = query.replace(/^&/g,'');        if( url.indexOf('?')>0 ){            url += '&' + query;        }else{            url += '?' + query;        }		window.location.href = url;	});	//回车搜索	$(".search-input").keyup(function(e){		if(e.keyCode === 13){			$("#search").click();			return false;		}	});    //导航高亮    highlight_subnav('{:U('City/index')}');	</script></block>
