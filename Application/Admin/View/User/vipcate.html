<extend name="Public/base" /><block name="body">	<!-- 标题栏 -->	<div class="main-title">		<h2>vip类别列表</h2>	</div>	<div class="cf">		<div class="fl">            <a class="btn" href="{:U('vipEdit')}">新 增</a>            <button class="btn ajax-post" url="{:U('changeStatus?method=resumeVip')}" target-form="ids">启 用</button>            <button class="btn ajax-post" url="{:U('changeStatus?method=forbidVip')}" target-form="ids">禁 用</button>            <!--<button class="btn ajax-post confirm" url="{:U('changeStatus?method=deleteUser')}" target-form="ids">删 除</button>-->        </div>    </div>    <!-- 数据列表 -->    <div class="data-table table-striped">	<table class="">    <thead>        <tr>		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>		<th class="">#</th>		<th class="">标题</th>		<th class="">等级</th>		<th class="">创建时间</th>		<th class="">状态</th>		<th class="">操作</th>		</tr>    </thead>    <tbody>		<notempty name="list">		<volist name="list" id="vo">		<tr>            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>			<td>{$vo.id} </td>			<td>{$vo.title}</td>			<td>{$vo.level}</td>			<td><span>{$vo.create_time|time_format}</span></td>			<td>{$vo.status}</td>			<td><eq name="vo.status" value="1">				<a href="{:U('User/changeStatus?method=forbidVip&id='.$vo['id'])}" class="ajax-get">禁用</a>				<else/>				<a href="{:U('User/changeStatus?method=resumeVip&id='.$vo['id'])}" class="ajax-get">启用</a>				</eq>                <a href="{:U('User/vipEdit?id='.$vo['id'])}">编辑</a>                <a href="{:U('User/changeStatus?method=deleteVip&id='.$vo['id'])}" class="confirm ajax-get">删除</a>                </td>		</tr>		</volist>		<else/>		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>		</notempty>	</tbody>    </table>	</div>    <div class="page">        {$_page}    </div></block><block name="script">	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>	<script type="text/javascript">	//搜索功能	$("#search").click(function(){		var url = $(this).attr('url');        var query  = $('.search-form').find('input').serialize();        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');        query = query.replace(/^&/g,'');        if( url.indexOf('?')>0 ){            url += '&' + query;        }else{            url += '?' + query;        }		window.location.href = url;	});	//回车搜索	$(".search-input").keyup(function(e){		if(e.keyCode === 13){			$("#search").click();			return false;		}	});    //导航高亮    highlight_subnav('{:U('User/vipCate')}');	</script></block>
