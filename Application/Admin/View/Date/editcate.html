<extend name="Public/base"/><block name="body">    <div class="main-title">        <h2>编辑约会类型</h2>    </div>    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>    <form action="{:U('Date/editCate',array('id'=>$info['id']))}" method="post" class="form-horizontal">        <div class="form-item">            <label class="item-label">标题</label>            <div class="controls">                <input type="text" class="text input-large" name="title" value="{$info.title}">            </div>        </div>        <div class="form-item">            <label class="item-label">图标</label>            <div class="controls">                <input type="file" id="upload_picture">                <input type="hidden" name="pic" id="pic" value="{$info.pic}"/>                <div class="upload-img-box">                    <notempty name="info.pic">                        <div class="upload-pre-item"><img src="{$info.pic}"/></div>                    </notempty>                </div>            </div>            <script type="text/javascript">                //上传图片                /* 初始化上传插件 */                $("#upload_picture").uploadify({                    "height"          : 30,                    "swf"             : "__STATIC__/uploadify/uploadify.swf",                    "fileObjName"     : "download",                    "buttonText"      : "上传图片",                    "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",                    "width"           : 120,                    'removeTimeout'	  : 1,                    'fileTypeExts'	  : '*.jpg; *.png; *.gif;',                    "onUploadSuccess" : uploadPicture,                    'onFallback' : function() {                        alert('未检测到兼容版本的Flash.');                    }                });                function uploadPicture(file, data){                    var data = $.parseJSON(data);                    var src = '';                    if(data.status){                        src = data.url || '__ROOT__' + data.path                        $("#pic").val(src);                        $("#pic").parent().find('.upload-img-box').html(                                '<div class="upload-pre-item"><img src="' + src + '"/></div>'                        );                    } else {                        updateAlert(data.info);                        setTimeout(function(){                            $('#top-alert').find('button').click();                            $(that).removeClass('disabled').prop('disabled',false);                        },1500);                    }                }            </script>        </div>        <!--<div class="form-item">-->            <!--<label class="item-label">所需冻结金币</label>-->            <!--<div class="controls">-->                <!--<input type="text" class="text input-large" name="coin" value="{$info['coin']?$info['coin']:100}">-->            <!--</div>-->        <!--</div>-->        <div class="form-item">            <label class="item-label">排序</label>            <div class="controls">                <input type="text" class="text input-large" name="level" value="{$info['level']?$info['level']:10}">            </div>        </div>        <!--<div class="form-item">-->            <!--<label class="item-label">简介</label>-->            <!--<div class="controls">-->                <!--<textarea name="des" class="textarea input-large">{$info.des}</textarea>-->            <!--</div>-->        <!--</div>-->        <div class="form-item">            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>        </div>    </form></block><block name="script">    <script type="text/javascript">        $('#sheng').on('change',function(){            var topno=$(this).val();            $('#topno').val(topno);            $('#topname').val($('#sheng option:checked').text());            $.get('{:U("City/getChild")}',{topno:topno},function(data){                if(data.status==1){                    var city=data.list;                    var str='<select id="city"><option value="0">顶级</option> ';                    for(var val in city){                        str+='<option value="'+city[val].no+'">'+city[val].areaname+'</option>';                    }                    str+='</select>';                }                $('#sheng').parent().find('#city').remove();                $('#sheng').parent().append(str);            });        });        $(document).on('change','#city',function(){            var topno=$(this).val();            $('#topno').val(topno);            $('#topname').val($('#city option:checked').text());        });        //导航高亮        highlight_subnav('{:U('Date/cate')}');    </script></block>
