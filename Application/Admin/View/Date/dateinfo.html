<extend name="Public/base"/><block name="body">    <div class="main-title">        <h2>约会信息</h2>    </div>    <form action="{:U('Date/dateInfo')}" method="post" class="form-horizontal">        <div class="form-item">            <label class="item-label">头部说明(不能为空)</label>            <div class="controls">                <textarea name="head" class="textarea" id="" cols="30" rows="10">{$info.head}</textarea>            </div>        </div>        <div class="form-item">            <label class="item-label">底部说明(不能为空)</label>            <div class="controls">                <textarea name="bottom" class="textarea" id="" cols="30" rows="10">{$info.bottom}</textarea>            </div>        </div>        <div class="form-item">            <label class="item-label">购买金币公告(不能为空)</label>            <div class="controls">                <textarea name="buyabout" class="textarea" id="" cols="30" rows="10">{$info.buyabout}</textarea>            </div>        </div>        <div class="form-item">            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>        </div>    </form></block><block name="script">    <script type="text/javascript">        //导航高亮        highlight_subnav('{:U('Date/dateinfo')}');    </script></block>
