<extend name="Public/base" /><block name="body">    <link rel="stylesheet" href="__STATIC__/justifiedGallery/justifiedGallery.min.css"/>    <script src="__STATIC__/justifiedGallery/jquery.justifiedGallery.min.js"></script>    <script>        $("#mygallery").justifiedGallery();    </script>    <style>        .img-a{            position: relative;        }        .img-a .ids{            position: absolute;            right: 10px;            width: 50px;            height: 50px;        }        .img-a button{            position: absolute;            left: 0;        }    </style>	<!-- 标题栏 -->	<div class="main-title">		<h2>待审核图片列表</h2>	</div>	<div class="cf">		<div class="fl">            <button class="btn ajax-post" url="{:U('setExamStatus',array('status'=>1))}" target-form="ids">通 过</button>            <button class="btn ajax-post" url="{:U('setExamStatus',array('status'=>-1))}" target-form="ids">不通过</button>            <input class="check-all" type="checkbox"/>全选        </div>    </div>    <!-- 数据列表 -->    <div class="data-table table-striped">        <div id="mygallery" >            <foreach name="_list" item="v">                <a href="javascript:void(0)" class="img-a">                    <button class="btn ajax-get" url="{:U('setExamStatus',array('id'=>$v['id'],'status'=>-1))}">不通过</button>                    <input class="ids" type="checkbox" name="ids[]" value="{$v.id}" size="10" />                    <img alt="" src="{$v.thumb}"/>                </a>                <in name="key" value="2,5,8"><br/></in>            </foreach>            <!-- other images... -->        </div>	</div>    <div class="page">        {$_page}    </div></block><block name="script">	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>	<script type="text/javascript">	//搜索功能	$("#search").click(function(){		var url = $(this).attr('url');        var query  = $('.search-form').find('input').serialize();        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');        query = query.replace(/^&/g,'');        if( url.indexOf('?')>0 ){            url += '&' + query;        }else{            url += '?' + query;        }		window.location.href = url;	});	//回车搜索	$(".search-input").keyup(function(e){		if(e.keyCode === 13){			$("#search").click();			return false;		}	});    //导航高亮    highlight_subnav('{:U('City/index')}');	</script></block>
