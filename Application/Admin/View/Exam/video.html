<extend name="Public/base" /><block name="body">    <style>        body {            background: #ddd;        }        video {            max-width: 100%;            height: auto;        }        iframe,        embed,        object {            max-width: 100%;        }        .container1 {            width: 70%;            padding: 5%;            margin:0px auto;            background:#fff;            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.5);        }        .vendor {            padding: 2%;            background: #d1eed1;            margin-bottom: 2em;            text-align: center;            position: relative;        }        .vendor .tool{            position: absolute;            left: 10px;        }        .unsupported {            background: #fddfde;        }    </style>	<!-- 标题栏 -->    <!--<script src="__STATIC__/html5media.min.js"></script>-->	<div class="main-title">		<h2>视频认证列表</h2>	</div>	<div class="cf">		<!--<div class="fl">-->            <!--<button class="btn ajax-post" url="{:U('setUserVideoStatus',array('status'=>1))}" target-form="ids">通 过</button>-->            <!--<button class="btn ajax-post" url="{:U('setUserVideoStatus',array('status'=>-1))}" target-form="ids">不通过</button>-->            <!--<input class="check-all" type="checkbox"/>全选-->        <!--</div>-->    </div>    <!-- 数据列表 -->    <div class="data-table table-striped">        <div class="container1">            <foreach name="_list" item="v">                <div class="vendor">                    <div class="tool">                        <button class="btn ajax-get" url="{:U('setUserVideoStatus',array('id'=>$v['id'],'uid'=>$v['uid'],'status'=>-1))}">不通过</button>                        <button class="btn ajax-get" url="{:U('setUserVideoStatus',array('id'=>$v['id'],'uid'=>$v['uid'],'status'=>1))}">通过</button>                    </div>                    <video src="{$v.firsturl}{$v.path}" width="320" height="200" controls preload></video>                    <!--<embed src="{$v.firsturl}{$v.path}" allowfullscreen="true" quality="high" allowscriptaccess="always" align="middle" data-pinit="registered">-->                </div>            </foreach>            <!--<div class="vendor">-->                <!--<div class="tool">-->                    <!--<button class="btn ajax-get" url="{:U('setUserVideoStatus',array('id'=>$v['id'],'status'=>-1))}">不通过</button>-->                    <!--<button class="btn ajax-get" url="{:U('setUserVideoStatus',array('id'=>$v['id'],'status'=>1))}">通过</button>-->                <!--</div>-->                <!--<embed src="http://player.youku.com/player.php/sid/XNzUyMzM4NDc2/v.swf" allowfullscreen="true" quality="high" allowscriptaccess="always" align="middle" data-pinit="registered">-->            <!--</div>-->        </div>	</div>    <div class="page">        {$_page}    </div></block><block name="script">	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>	<script type="text/javascript">	//搜索功能	$("#search").click(function(){		var url = $(this).attr('url');        var query  = $('.search-form').find('input').serialize();        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');        query = query.replace(/^&/g,'');        if( url.indexOf('?')>0 ){            url += '&' + query;        }else{            url += '?' + query;        }		window.location.href = url;	});	//回车搜索	$(".search-input").keyup(function(e){		if(e.keyCode === 13){			$("#search").click();			return false;		}	});    //导航高亮    highlight_subnav('{:U('City/index')}');	</script></block>
